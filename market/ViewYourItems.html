<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blue0x Decentralized Marketplace">
  <link rel="shortcut icon" href="img/favicon.ico">
  <title>Blue0x | MARKET</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-reset.css" rel="stylesheet">
  <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
  <link href="css/style.min.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />
  <link href="css/spinner.css" rel="stylesheet">
</head>
<script>
function checkLogin(){
 var loginStatus = sessionStorage.getItem("loginStatus");
 if (loginStatus == 'notloggedin') {
   var fmlang = localStorage.getItem("fmlang");
   window.location.href = 'login.html' + '?setLng=' + fmlang;
 }};		
</script> 
<body class="full-width" onload="setAccountNumber(); checkLogin(); setLanguage();">
  <section id="container">
    <script type="text/javascript" src="js/menu.js"> </script>
    <section id="main-content">
      <section class="wrapper site-min-height">
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                <span data-i18n="header_all_your_items">All Your Items</span>
              </header>
              <div class="panel-body">
	            <div id="error-message">
                <div class="adv-table">
                  <table class="display table table-bordered table-striped" id="example">
                    <thead>
                      <tr>
                        <th><span data-i18n="item_id">Item ID</span></th>
                        <th><span data-i18n="item_title">Title</span></th>
                        <th class="hidden-phone"><span data-i18n="price">Price</span></th>
                      </tr>
                    </thead>
                  </table>
                </div>
	            </div>
              </div>
            </section>
          </div>
        </div>
      </section>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dcjqaccordion.2.7.min.js"></script>
    <script src="js/bootstrap-hover-dropdown.min.js"></script>
    <script src="js/respond.min.js" ></script>
    <script src="js/moment.min.js"></script>
    <script src="js/freemarket_scripts.js"></script>
    <script src="js/common-scripts.js"></script>
    <script src="js/i18next.min.js"></script>
    <script src="js/freemarket_localization_scripts.js"></script>
</body>
</html>
